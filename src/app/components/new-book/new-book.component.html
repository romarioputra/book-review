<div class="container">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div>
            <label for="title">Title: </label>
            <input type="text" formControlName="title" id="title">
        </div>
        <div>
            <label for="year">Year: </label>
            <input type="number" formControlName="year" id="year">
        </div>
        <button type="submit" [disabled]="!form.valid">Add</button>
    </form>
    <button (click)="showJson()">JSON Format</button>
    <div *ngIf="jsonToggle">
        <pre>{{ books | json }}</pre>
    </div>
</div>
